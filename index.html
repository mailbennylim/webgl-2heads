<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Three.js Transparent Background</title>
  </head>
  <body>
    <script type="module">
      import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.js';
      import { OrbitControls } from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/OrbitControls.js';

      let scene, camera, renderer, mesh;

      init();

      function init() {
        // Set up the renderer with transparency
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        renderer.setClearColor(0x000000, 0);  // Transparent background

        // Create the scene
        scene = new THREE.Scene();
        
        // Camera setup
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // Add a rotating cube as an example
        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true });
        mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        // Set up the orbit controls for camera movement
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.25;
        controls.screenSpacePanning = false;

        animate();
      }

      function animate() {
        requestAnimationFrame(animate);

        // Rotate the cube
        mesh.rotation.x += 0.005;
        mesh.rotation.y += 0.01;

        // Render the scene
        renderer.render(scene, camera);
      }

      window.addEventListener('resize', onWindowResize);

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }
    </script>
  </body>
</html>
